<html>
<head>
  <title>Watch Party</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/style.css"></link>
  <script src="/static/script.js"></script>
</head>
<body>

<div class="hero container">
  <div style="text-align: right">
    <button onclick="loadLoginPage();">Login and Signup</button>
  </div>
  <hero>
    <logo>
      <img id="tv" src="/static/tv.jpeg">
      <img id="popcorn" src="/static/popcorn.png">
    </logo>
    <h1>Watch Party</h1>
    <button value="create" onclick="createChat()">Create a Chat!</button>
  </hero>
  <div>
    <h2>Enter Available Chats:</h2>
    <ul id="chats">
  </div>
</div>

<div class="auth container">
  <h2>Welcome to Watch Party!</h2>
  <h3>Create a new account:</h3>
  <p>Enter a username</p>
  <input id="new_username"></input>
  <p>Enter a password</p>
  <input id="new_password"></input>
  <button onclick="createUsername()">Update</button>
  <h3>Login with existing account:</h3>
  <p>Enter a username</p>
  <input id="old_username"></input>
  <p>Enter a password</p>
  <input id="old_password"></input>
  <button onclick="login()">Update</button>
</div>

<div class="chat">
  <div class="header">
    <h2><a href="#" onclick="loadHeroPage();">Watch Party</a></h2>
    <invite>
      <p>Invite users to this chat at:</p>
      <a href="#" id="invite link">link</a>
    </invite>
  </div>
  <div class="clip">
    <div class="container">
      <div class="chat_interface">
        <div class="comment_box">
          <form>
            <label for="comment">What do you have to say?</label>
            <textarea name="comment"></textarea>
            <button type="button" value="Post" onclick="postMessage()">Post</button>
          </form>
        </div>
        <div class="messages">
        </div>
      </div>
    </div>
  </div>
</div>

</div>
</body>
</html>
